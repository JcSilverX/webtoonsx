<div id="hero" class="hero carousel slide" data-jsx-ride="carousel">

    <div class="carousel__indicators">
        <button type="button" class="active" data-jsx-target="#hero" data-jsx-slide-to="0"></button>
        <button type="button" class="" data-jsx-target="#hero" data-jsx-slide-to="1"></button>
        <button type="button" class="" data-jsx-target="#hero" data-jsx-slide-to="2"></button>
        <button type="button" class="" data-jsx-target="#hero" data-jsx-slide-to="3"></button>
        <button type="button" class="" data-jsx-target="#hero" data-jsx-slide-to="4"></button>
    </div>

    <div class="carousel__inner">
        <div class="carousel__item active">
            <img src="..." alt="one" class="">
        </div>
        <div class="carousel__item">
            <img src="..." alt="two" class="">
        </div>
        <div class="carousel__item">
            <img src="..." alt="three" class="">
        </div>
        <div class="carousel__item">
            <img src="..." alt="four" class="">
        </div>
        <div class="carousel__item">
            <img src="..." alt="five" class="">
        </div>
    </div>

    <button type="button" class="carousel__control carousel__control--prev" data-jsx-target="#hero" data-jsx-slide="prev">
       <i class="bi bi-chevron-left carousel__control--prev-icon"></i>
    </button>
    <button type="button" class="carousel__control carousel__control--next" data-jsx-target="#hero" data-jsx-slide="next">
       <i class="bi bi-chevron-right carousel__control--next-icon"></i>
    </button>

</div>
